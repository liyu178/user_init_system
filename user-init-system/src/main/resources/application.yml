# .yml也是一种配置文件的类型，支持层级结构，更清晰方便
spring:
  application:
    name: user-init-system
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/system
    username: root
    password: 1234
server:
  port: 8080
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: isDelete #全局删除的实体字段名
      logic-delete-value: 1 #逻辑已删除只1
      logic-not-delete-value: 0 #逻辑未删除值（默认0）
